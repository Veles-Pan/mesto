<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="root">

        <header class="header">
            <img class="header__logo" alt="логотип" src="./images/logo.svg">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__information">
                    <img class="profile__avatar" alt="аватар" src="./images/avatar.jpg">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button" name="edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                
                <button type="button" class="profile__add-photo" name="add-button"></button>
            </section>

            <section class="grid-area">
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_rename">
            <form class="popup__container popup__container_rename">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" name="popup-name" placeholder="Имя">
                <input type="text" class="popup__input popup__input_type_description" name="popup-description" placeholder="Описание">
                <button type="submit" name="submit-button" class="popup__button">Сохранить</button>
                <button type="button" name="close-button" class="popup__close popup__close_rename"></button>
            </form>
        </div>

        <div class="popup popup_add">
            <form class="popup__container popup__container_add">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_title" name="popup-title" placeholder="Навание" required>
                <input type="url" class="popup__input popup__input_type_link" name="popup-link" placeholder="Ссылка на картинку" required>
                <button type="submit" name="submit-button" class="popup__button">Создать</button>
                <button type="button" name="close-button" class="popup__close popup__close_add"></button>
            </form>
        </div>

        <div class="popup popup_photo">
            <div class="popup__area">
                <img class="popup__photo" src="" alt="">
                <p class="popup__photo-title"></p>
                <button class="popup__close popup__close_photo"></button>
            </div>
        </div>

        <template class="template-card">
            <article class="card">
                <img class="card__photo">
                <h2 class="card__title"></h2>
                <button class="card__like" name="like-button" type="button"></button>
                <button class="card__delete" name="delete-button" type="button"></button>
            </article>
          </template> 

        <script src="./js/scripts.js"></script>


    </body>

</html>
