<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="root">

        <header class="header">
            <img class="header__logo" alt="логотип" src="./images/Logo.svg">
            <div class="header__line"></div>
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__information">
                    <img class="profile__avatar" alt="" src="./images/Avatar.jpg">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <img class="profile__edit" alt="карандаш" src="./images/pen.svg">
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <img class="profile__add-photo" alt="" src="./images/plus.svg">
            </section>

            <section class="grid-area">
                <article class="card">
                    <img class="card__photo" alt="" src="./images/kirill-pershin-foto1.jpg">
                    <h3 class="card__title">Карачаевск</h3>
                    <img class="card__like" alt="" src="./images/like.svg">
                </article>

                <article class="card">
                    <img class="card__photo" alt="" src="./images/kirill-pershin-foto2.jpg">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <img class="card__like" alt="" src="./images/like.svg">
                </article>

                <article class="card">
                    <img class="card__photo" alt="" src="./images/kirill-pershin-foto3.jpg">
                    <h3 class="card__title">Домбай</h3>
                    <img class="card__like" alt="" src="./images/like.svg">
                </article>

                <article class="card">
                    <img class="card__photo" alt="" src="./images/kirill-pershin-foto4.jpg">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <img class="card__like" alt="" src="./images/like.svg">
                </article>

                <article class="card">
                    <img class="card__photo" alt="" src="./images/kirill-pershin-foto5.jpg">
                    <h3 class="card__title">Домбай</h3>
                    <img class="card__like" alt="" src="./images/like.svg">
                </article>

                <article class="card">
                    <img class="card__photo" alt="" src="./images/kirill-pershin-foto6.jpg">
                    <h3 class="card__title">Карачаево-Черкесск</h3>
                    <img class="card__like" alt="" src="./images/like.svg">
                </article>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>


    </body>

</html>
